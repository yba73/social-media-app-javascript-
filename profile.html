<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>profile</title>
    <!-- Import favicon.ico -->
    <link

      href="./Images/chat-logo.png"
      type="image/x-icon"
    />
    <!-- Import fontawesome file -->
    <script
      src="https://kit.fontawesome.com/85d20f47d5.js"
      crossorigin="anonymous"

    <!-- Import Bootstrap CSS file -->
    <!-- Import Bootstrap js file -->

  <body>
    <!-- ======== Modals======= -->

    <!-------- Edit Post Modal ------ -->
    <div
      class="modal fade"
      id="edit-profile"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              update profile
            </h1>
            <button
              type="button"
              class="btn btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >username</label
                >
                <input
                  type="text"
                  class="form-control edit-username-profile"
                  id="recipient-name"
                  value=""
                  placeholder="set new username"
                />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">email</label>
                <input
                  type="text"
                  class="form-control edit-email-profile"
                  id="recipient-name"
                  value=""
                  placeholder="set new email"
                />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">name</label>
                <input
                  type="text"
                  class="form-control edit-name-profile"
                  id="recipient-name"
                  value=""
                  placeholder="set new name"
                />
              </div>

              <div class="mb-3">
                <label for="message-text" class="col-form-label">image</label>
                <input type="file" class="form-control edit-image-profile" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              close
            </button>
            <button
              type="button"
              class="btn btn-primary add-post-btn"
              data-bs-dismiss="modal"
            >
              update
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-------- Edit Post Modal ------ -->
    <!-------- Edit Post Modal ------ -->
    <div
      class="modal fade"
      id="edit-post"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit post</h1>
            <button
              type="button"
              class="btn btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">title</label>
                <input
                  type="text"
                  class="form-control edit-title-post"
                  id="recipient-name"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >description</label
                >
                <textarea
                  class="form-control edit-body-post"
                  id="message-text"
                  value=""
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">image</label>
                <input type="file" class="form-control edit-image-post" />
                <input id="edit-post-id-input" style="visibility: hidden" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary edit-post-btn"
              data-bs-dismiss="modal"
              onclick="editPost()"
            >
              upadate
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-------- Edit Post Modal ------ -->

    <!-------- delete Post Modal ------ -->
    <div
      class="modal fade"
      id="delete-post"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              are you sure to delete post
              <span id="delete-post-title"> </span> ?
            </h1>
            <input
              id="delete-post-profile-id-input"
              style="visibility: hidden"
              value="true"
            />
            <input
              id="delete-post-id-input"
              style="visibility: hidden"
              value="true"
            />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-danger delete-post-btn"
              data-bs-dismiss="modal"
              onclick="confirmDeletePost()"
            >
              yes, delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-------- Edit Post Modal ------ -->

    <!-- ======== End Modals======= -->
    <!-------- End Add Post Modal ------ -->
